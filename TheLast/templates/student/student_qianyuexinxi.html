<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<hr class="15">
      <xblock>
            以下是您的签约信息:
      </xblock>
<div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="/company/chaxun_sousuo/" method="get">
            学生姓名：<input type="text" readonly="readonly"   value="{{student.u_name}}" autocomplete="off" class="layui-input" style="margin-right: 5em">
            学号：<input type="text" readonly="readonly"  value="{{student.u_id}}" autocomplete="off" class="layui-input" style="margin-right: 5em">
            学院：<input type="text" readonly="readonly" value="{{student.u_xueyuan}}" autocomplete="off" class="layui-input" style="margin-right: 5em">
          <hr class="hr15">
            {% csrf_token %}
            身份证号：<input type="text" readonly="readonly"   value="{{student.u_xueyuan}}" autocomplete="off" class="layui-input" style="margin-right: 5em">
            岗位：<input type="text" readonly="readonly"   value="{{qianyue.q_gangwei}}" autocomplete="off" class="layui-input" style="margin-right: 3em">
            职位类别：<input type="text" readonly="readonly"   value="{{qianyue.q_zhiweileibie}}"  autocomplete="off" class="layui-input" style="margin-right: 5em">
          <hr class="hr15">
             工作地点：<input type="text" readonly="readonly" value="{{qianyue.q_gongzuodidian}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">
            报到地址：<input type="text" readonly="readonly"   value="{{qianyue.q_baodaodizhi}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">
            报到时间：<input type="text" readonly="readonly"   value="{{qianyue.q_baodaoshijian}}"  autocomplete="off" class="layui-input" style="margin-right: 5em">
          <hr class="hr15">
            试用期限：<input type="text" readonly="readonly"  value="{{qianyue.q_shiyongqixian}}" autocomplete="off" class="layui-input" style="margin-right: 3em">
            转正薪水：<input type="text" readonly="readonly"  value="{{qianyue.q_zhuanzhengxinshui}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">


            {% if qianyue.q_danganjieshou == 0%}
            档案接收；<input type="text" readonly="readonly"  value="学生自行解决户档"  autocomplete="off" class="layui-input" style="margin-right: 5em">
            {% endif %}

            {% if qianyue.q_danganjieshou == 1%}
            档案接收；<input type="text" readonly="readonly"  value="用人单位接收档案"  autocomplete="off" class="layui-input" style="margin-right: 5em">
            {% endif %}

            {% if qianyue.q_danganjieshou == 1%}
            <hr class="hr15">

            接收单位：<input type="text" readonly="readonly"  value="{{qianyue.q_jieshoudanweimingcheng}}" autocomplete="off" class="layui-input" style="margin-right: 3em">
            接收部门：<input type="text" readonly="readonly"   value="{{qianyue.q_jieshoubumen}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">


            接收地址：<input type="text" readonly="readonly"   value="{{qianyue.q_jieshouxiangxidizhi}}"  autocomplete="off" class="layui-input" style="margin-right: 5em">
            <hr class="hr15">
            联系人员：<input type="text" readonly="readonly"   value="{{qianyue.q_jieshouren}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">
            联系电话：<input type="text" readonly="readonly"  value="{{qianyue.q_jieshoudianhua}}"  autocomplete="off" class="layui-input" style="margin-right: 3em">

            接收邮编：<input type="text" readonly="readonly"   value="{{qianyue.q_jieshouyoubian}}"  autocomplete="off" class="layui-input" style="margin-right: 5em">
            {% endif %}
            <hr class="15">
            其他：<input type="text" readonly="readonly"  value="{{qianyue.q_qita}}"  autocomplete="off" class="layui-input" style="margin-right: 3em;width: 40em">
        </form>
      </div>
</div>
</body>
</html>
